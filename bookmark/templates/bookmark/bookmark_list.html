{% extends 'base.html' %}

{% block title %}
Bookmark List
{% endblock %}

{% block content %}
    <div class="btn-group">
        <a href="{% url 'add' %}" class="btn btn-info">Add Bookmark</a>
    </div>
    <p></p>
    <table class="table">
        <thead>
            <tr>
                <td scope="col">#</td>
                <td scope="col">Site</td>
                <td scope="col">URL</td>
                <td scope="col">Modify</td>
                <td scope="col">Delete</td>
            </tr>
        </thead>
        <tbody>
<!--        genericView 에서 모델의 오브젝트가 여러개일때 object_list 변수로 전달함.-->
            {% for bookmark in object_list %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><a href="{% url 'detail' bookmark.id %}">{{bookmark.site_name}}</a></td>
                    <td><a href="{{bookmark.url}}" target="blank">{{bookmark.url}}</a></td>

                    <td><a href="{% url 'update' pk=bookmark.id %}" class="btn btn-success btn-sm">Modify</a></td>
                    <td><a href="{% url 'delete' pk=bookmark.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
